<svg width="200" height="220" viewBox="0 0 200 220" xmlns="http://www.w3.org/2000/svg">
  <!-- Треугольный логотип RIN -->
  <polygon points="100,10 190,180 10,180" stroke="#00e5ff" stroke-width="4" fill="none" />
  
  <!-- Буква R внутри треугольника -->
  <path d="M70,80 L70,140 M70,80 Q100,80 100,100 Q100,120 70,120 M70,120 L100,140" stroke="#00e5ff" stroke-width="4" fill="none" stroke-linecap="round" />
  
  <!-- Название RIN внизу -->
  <text x="100" y="210" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#00e5ff" text-anchor="middle">RIN</text>
</svg>
